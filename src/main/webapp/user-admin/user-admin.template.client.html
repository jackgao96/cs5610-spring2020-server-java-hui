<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Course Manager</title>
		
		<link rel="stylesheet" 
			  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
		<link rel="stylesheet" 
			  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
		<!--<link href="user-admin.style.client.css" rel="stylesheet" />
		-->
		
		
	</head>
	<body>
		<h1>User Admin</h1>
		<table class="table">
		  <thead>
		    <tr>
		      <th>Username</th>
		      <th>Password</th>
		      <th>First Name</th>
		      <th>Last Name</th>
		      <th>Role</th>
		      <th>&nbsp;</th>
		    </tr>
			<tr class="wbdv-form">
				<td><input id="usernameFld" class="form-control"
						   placeholder="Username" /></td>
				<td><input id="passwordFld" class="form-control"
							placeholder="Password" /></td>
				<td><input id="firstNameFld" class="form-control"
							placeholder="First Name" /></td>
				<td><input id="lastNameFld" class="form-control"
					placeholder="Last Name" /></td>
				<td>
					<select id="roleFld" class="form-control">
						<option value="FACULTY">Faculty</option>
						<option value="STUDENT">Student</option>
						<option value="ADMIN">Admin</option>
					</select>
				</td>
				<td><span class="float-right" style="white-space: nowrap">
						<button type="button" id="searchUser"><i class="fa-2x fa fa-search wbdv-search"></i></button> 
						<button type="button" id="createUser"><i class="fa-2x fa fa-plus wbdv-create"></i></button> 
						<button type="button" id="updateUser"><i class="fa-2x fa fa-check wbdv-update"></i></button>
					</span>
				</td>
			</tr>
			<tbody class="wbdv-tbody" id="userList">
				
			</tbody>
		</table>


		<script
		  src="https://code.jquery.com/jquery-3.4.1.min.js"
		  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		  crossorigin="anonymous"></script>
		<script src="user.service.client.js"></script>
		<script src="user-admin.controller.client.js"></script>
		
	</body>
</html>
